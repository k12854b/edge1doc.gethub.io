<script>
  //sending geojson data to server
  function sendGeoJsonToServer(type, coordinates, properties) {
      // Assuming `geoJsonData` is generated dynamically by the user's actions.
      const validTypes = ['LineString', 'Point', 'Polygon', 'Circle'];
  if (!validTypes.includes(type)) {
    console.error('Invalid type specified.');
    return;
  }

  // Structure the GeoJSON data based on the type
  let geometry;
  if (type === 'Point') {
    geometry = {
      "type": "Point",
      "coordinates": coordinates
    };
  } else if (type === 'LineString') {
    geometry = {
      "type": "LineString",
      "coordinates": coordinates
    };
  } else if (type === 'Polygon') {
    geometry = {
      "type": "Polygon",
      "coordinates": [coordinates]
    };
  } else if (type === 'Circle') {
    geometry = {
      "type": "Point",
      "coordinates": coordinates.center,
      "radius": coordinates.radius
    };
  }

  const geoJsonData = {
    "type": "Feature",
    "geometry": geometry,
    "properties": properties
  };

  fetch('/save-geojson', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(geoJsonData)
  })
  .then(response => response.json())
  .then(data => console.log('Success:', data))
  .catch((error) => console.error('Error:', error));
}
</script>
